{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
<div id="contact">

    <div class="container">
        <div>
            <img src="/static/images/ico.png" height="50" width="50">
        </div>
        <h1>联系我们</h1>
        <p>adfadfadbbgagb, dfafangngllag</p>
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="icon">
                    <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                </div>
                <div>
                    <h5>联系电话</h5>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="icon">
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                </div>
                <div>
                    <h5>公司地址</h5>
                    <p>上海市</p>
                    <p>浦东新区</p>
                    <p>浦东南路1118号</p>
                    <p>鄂尔多斯大厦1405</p>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="icon">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                </div>
                <div>
                    <h5>电子邮箱</h5>
                </div>
            </div>
        </div>
        
    </div>
    <div class="map">
            <div id="container">
            </div>
    </div>

</div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=71126c12b9c5bc269436e912585b769f"></script> 
<script type="text/javascript">
    var map = new AMap.Map('container');
    map.setZoom(15);
    map.setCenter([121.5157622, 31.2276701]);
    var marker = new AMap.Marker({
        position: [121.5157622, 31.2276701],//marker所在的位置
        map:map//创建时直接赋予map属性
    });
    //也可以在创建完成后通过setMap方法执行地图对象
    marker.setMap(map);
</script>
{% endblock %}
