<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="jquery.js"></script>
    </head>
    <body>   
    </body>
    <script type="text/javascript">
    for(var i =0;i<103;i++){
                $('body').append("<canvas id=\""+i+"\" height=\"116\" width=\"260\"></canvas><span id=\""+i+"\"></span>");
     }
      var canvas = $('canvas');
                $.map(canvas,function(item){
                  var ctx = item.getContext('2d');
                  var image = new Image();
                  image.onload = function(){
                  
                  ctx.drawImage(image,0,0);
                        var imageData = ctx.getImageData(0,0,260,116);
                        var len = imageData.data.length;
                        var result = 0;
                        for(var i = 0;i<len;i++){
                                if((i+1)%4){
                                        result = imageData.data[i] + result;        
                                }
                        }
                        console.log(item);
                        $(item).next().text(result);
                  }
                  var id = item.id;
                  image.src = id+'.png';
            })
    </script>
</html>
