{% extends "base.html" %}
{% block content %}

<div class="jumbotron" style="background-color:transparent">
      <div class="container">       
         <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
            <div class="text-center">
                <img hidefocus="true" src="/static/img/bd_logo1.png" width="270" height="129">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
      </div>
</div>
<div class="container">
<div class="row">
    {% for post in post_list %}
        <div class="col-md-4">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-meta">
                        <span class="glyphicon glyphicon-time" aria-hidden="false"></span>  
                        <a class="post-author" href="#">{{ post.date_time }}</a> <a class="label label-info" href="#">{{ post.category }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content }}
                    </p>
                </div>
                <a class="btn btn-primary" href="{% url "detail" id=post.id %}">阅读更多 &raquo;</a>
        </div>
    {% endfor %}
</div><!-- /.blog-post -->
</div>
{% endblock %}
