{% extends "base.html" %}
{% load poll_extras%}
{% block content %}
<div id="home">
    <div class="jumbotron" style="background-color:transparent">
        <div class="container">
            <form action="/race/" method="GET">       
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
                <div class="text-center">
                    <img hidefocus="true" src="/static/img/bd_logo1.png" width="270" height="129">
                </div>
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </form>
            </div><!-- /.row -->
        </div>
    <div class="container">
    <div class="row">
        {% for post in post_list %}
            <div class="col-md-4">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-meta">
                        <span class="glyphicon glyphicon-time" aria-hidden="false"></span>  
                        <a class="post-author　" href="#">{{ post.date_time | timeformat }}</a> <a class="label label-info" href="#">{{ post.category }}</a>
                    </p>
                    <p>
                        {{ post.content }}
                    </p>
                    <p class="text-right">
                        <a class="btn btn-default" role="button" href="{% url "detail" id=post.id %}">阅读更多 &raquo;</a>
                    </p>
            </div>
        {% endfor %}
    </div><!-- /.blog-post -->
    </div>
</div>
{% endblock %}
