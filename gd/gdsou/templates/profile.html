{% extends "base.html" %}

{% block content %}

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-7 col-sm-offset-1">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </button>
          </p>
          <!--/row-->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">个人信息</h3>
            </div>
            <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                  <p class="form-control-static">{{ user.username }}</p>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">年会员：</label>
                <div class="col-sm-10">
                  {% if user.vip.status%}
                    <p class="form-control-static">您的会员还有{{ user.vip.days }}天到期<a>点击续费</a></p>
                  {% else %}
                    <p class="form-control-static">您还不是年费会员<a>点击充值</a></p>
                  {% endif %}
                </div>
              </div>

            </form>
            </div>
          </div>
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="list-group text-center">
            <a href="#" class="list-group-item active">个人信息</a>
            <a href="/password/change/" class="list-group-item">修改密码</a>
            <a href="#" class="list-group-item">账户充值</a>
            <a href="#" class="list-group-item">注册条款</a>
            <a href="#" class="list-group-item">联系站长</a>
          </div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->
    </div>
    <script src="/static/js/offcanvas.js"></script>
{% endblock %}
